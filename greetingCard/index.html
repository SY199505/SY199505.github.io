<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			border: 0;
		}
		ul,ol {
			list-style: none;
		}
		a {
			text-direction: none;
		}
		html {
			font-size: 20px;
		}
		#container {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background-image: url(./images/p1_imooc.png), url(./images/p1_lantern.png), url(./images/p1_bg.jpg);
			background-repeat: no-repeat;
			background-position: center 85%, top center, center center;
			-webkit-background-size: 13rem 16rem, 22rem 59rem, 100% 100%;
			background-size: 13rem 16rem, 22rem 59rem, 100% 100%;
		}
		#bgm {
			position: absolute;
			right: 3rem;
			top: 3rem;
			width: 7rem;
			height: 7rem;
			border: .5rem solid #f00;
			border-radius: 50%;
		}
		#bgm .circle {
			position: absolute;
			right: .5rem;
			top: .5rem;
			width: 6rem;
			height: 6rem;
			animation: audioPlay 4s linear infinite;
		}
		#bgm .playTrigger {
			position: absolute;
			right: 0;
			top: 2rem;
			width: 2.5rem;
			height: 3.5rem;
		}
		.text {
			text-align: center;
			font-size: 2rem;
		}
		.shining {
			position: relative;
			margin: 17rem auto 0;
			font-size: 3rem;
			color: #000;
			border-radius: 50%;
			padding: 6.5rem 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.shining::before {
			display: block;
			content: '';
			position: absolute;
			width: 5rem;
			height: 5rem;
			background-color: #d60b3b;
			box-shadow: 0rem 0rem 5rem 5rem #d60b3b;
			border-radius: 50%;
			animation: shiningBlock .5s infinite alternate;
		}
		@keyframes audioPlay {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		@keyframes shiningBlock {
			0% {
				width: 6rem;
				height: 6rem;
				opacity: .9;
			}
			25% {
				width: 7.5rem;
				height: 7.5rem;
				opacity: .8;				
			}
			50% {
				width: 9rem;
				height: 9rem;
				opacity: .8;				
			}
			75% {
				width: 10.5rem;
				height: 10.5rem;
				opacity: .8;				
			}
			100% {
				width: 12rem;
				height: 12rem;
				opacity: .9;				
			}
		}
		.date {
			margin-top: 40rem;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="bgm">
			<audio id="audio" src="http://m10.music.126.net/20180304200550/1af17d45f20fd2d5b80bec0e18992fcf/ymusic/f92c/217d/0b04/dcd03bbe6fa0d90d9c6558b16a95f234.mp3" autoplay></audio>
			<img class="circle" src="./images/music_disc.png" alt="">
			<img class="playTrigger" src="./images/music_pointer.png" alt="">
		</div>	
		<div class="text">
			<div class="shining">
				<div>恭贺新禧</div>
				<div>请点击</div>
			</div>
			<p class="date">2018年3月4日 11:51</p>
		</div>	
	</div>
</body>

		let oAudio = document.getElementById('audio');

			}else{
				oAudio.play();
				console.log("paly");
			}
		}
		console.log(oAudio);

	</script>
</html>
