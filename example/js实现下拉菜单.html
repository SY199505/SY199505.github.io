<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/_reset.css">
	<style>
		#down-select {
			width: 400px;
			margin: 0 auto;
			text-align: center;
			line-height: 80px;
		}
		#down-select .first {
			width: 100px;
			height: 80px;
			font-size: 20px;
			background-color: #ddd;
		}
		#down-select .first a {
			display: block;
			width: 100%;
			height: 100%;
		}
		#down-select .second {
			display: none;
			overflow: hidden;
			width: 100px;
			height: 0px;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<ul id="down-select">
		<li class="first">
			<a href="#">aa</a>
			<ul class="second">
				<li class="second-item">bbb</li>
			</ul>
		</li>
	</ul>
</body>
	<script>
		window.onload = function () {
			let oSelect = document.getElementById('down-select');
			let aLi = oSelect.getElementsByClassName('first');

			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onmouseover = function () {
					let oSecond = this.getElementsByClassName('second')[0];
					oSecond.style.display = 'block';
					addHeight(oSecond);
				};
				aLi[i].onmouseout = function () {
					let oSecond = this.getElementsByClassName('second')[0];
					reduceHeight(oSecond);
				};
			};

			function addHeight (selector) {
				let height = selector.offsetHeight;
				height += 1;
				console.log(height);
				if (height <= 80) {
					selector.style.height = height + 'px';
					setTimeout(addHeight(selector), 1000);
				}else {
					return;
				}

			};

			function reduceHeight (selector) {
				let height = selector.offsetHeight;
				height -= 1;
				console.log(height);
				if (height >= 0) {
					selector.style.height = height + 'px';
					setTimeout(reduceHeight(selector), 1000);
				}else {
					selector.style.display = 'none';
					return;
				}
			};
		}
	</script>
</html>
